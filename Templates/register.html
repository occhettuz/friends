{% extends 'login_registerBase.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<form class="login">
    <div class="segment">
      <h1>Register</h1>
    </div>
    
    <label>
      <input type="text" placeholder="Nome" value="{{request.form.Nome}}"/>
    </label>
    <label>
      <input type="text" placeholder="Cognome" value="{{request.form.Cognome}}"/>
    </label>
    <label>
      <input type="text" placeholder="Anno di nascita" value="{{request.form.anno_di_nascita}}"/>
    </label>
    <label>
      <input type="text" placeholder="Classe" value="{{request.form.Classe}}"/>
    </label>
    <label>
      <input type="text" placeholder="email" value="{{request.form.email}}"/>
    </label>
    <label>
      <input type="password" placeholder="password" value="{{request.form.password}}"/>
    </label>
    <label>
      <input type="password" placeholder="Conferma Password" value="{{request.form.confirm_password}}"/>
      {% if password != confirm_password %}
      <p>password errata</p>
      {% endif %}
    </label>
    <label>
    <button class="red" type="button" onclick="window.location.href= '/login'"><i class="icon ion-md-lock"></i> Log in </button>
    </label>
    <button class="white" type="button" onclick="window.location.href= '/Q1'"><i class="icon ion-md-lock"></i> Register </button>
  </form>
{% endblock %}
